apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: your-dockerhub-username/api-gateway:latest # Cambia a tu imagen Docker si ya tienes una
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: AUTH_SERVICE_URL
              value: "http://auth-service"
            - name: INVENTORY_SERVICE_URL
              value: "http://inventory-service"
            - name: ORDER_SERVICE_URL
              value: "http://order-service"
            - name: PAYMENT_SERVICE_URL
              value: "http://payment-service"
            - name: FAVORITES_SERVICE_URL
              value: "http://favorites-service"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30001 # Puerto en el nodo Minikube (ex: http://<minikube-ip>:30001)
